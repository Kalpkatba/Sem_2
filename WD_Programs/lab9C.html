<!DOCTYPE html>
<html>
<head>
	<title>lab 9C</title>
	<style type="text/css">
		div{
			
			animation-name: screensaver;
			animation-duration: 15s;
			animation-delay: 2s;
			animation-iteration-count: infinite;
			position: absolute;
			animation-direction: alternate;
			animation-timing-function: linear;
			font-size: 30px;
		}
		@keyframes screensaver {
			0%{left: 0px;top:0px;}
			20%{left: 50%;top: 95vh;}
			40%{left: 80%;top: 20vh;}
			60%{ left: 50%;top:0vh; }
			80%{left: 0%;top: 50vh;}
			100%{left: 25%;top: 0vh;}


		}
	</style>
</head>
<body>
	<div>
		GOOD MORNING
	</div>

</body>
</html>
